<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#ffffff" rx="20" ry="20"/>
  
  <!-- Books Stack -->
  <g transform="translate(75, 100)">
    <!-- First Book -->
    <rect x="10" y="50" width="180" height="30" rx="2" ry="2" fill="#3498db" transform="skewY(-8)"/>
    <!-- Second Book -->
    <rect x="15" y="80" width="190" height="35" rx="2" ry="2" fill="#e74c3c" transform="skewY(-6)"/>
    <!-- Third Book -->
    <rect x="5" y="115" width="170" height="25" rx="2" ry="2" fill="#2ecc71" transform="skewY(-10)"/>
    <!-- Fourth Book -->
    <rect x="20" y="140" width="200" height="40" rx="2" ry="2" fill="#9b59b6" transform="skewY(-5)"/>
    <!-- Fifth Book -->
    <rect x="0" y="180" width="160" height="30" rx="2" ry="2" fill="#f39c12" transform="skewY(-7)"/>
  </g>
  
  <!-- Bookmark element -->
  <path d="M260,100 L300,100 L300,220 L280,200 L260,220 Z" fill="#34495e"/>
  
  <!-- Reading lamp/light effect -->
  <circle cx="240" cy="90" r="25" fill="#f1c40f" opacity="0.8"/>
  <path d="M240,90 L260,200" stroke="#f1c40f" stroke-width="4" opacity="0.4"/>
  
  <!-- Modern text element -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#34495e">BookStore</text>
  <text x="200" y="310" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#7f8c8d">WEB</text>
  
  <!-- Abstract reading/knowledge symbol -->
  <circle cx="200" cy="340" r="15" fill="none" stroke="#34495e" stroke-width="3"/>
  <path d="M185,340 L215,340" stroke="#34495e" stroke-width="3"/>
  <path d="M200,325 L200,355" stroke="#34495e" stroke-width="3"/>
</svg>
