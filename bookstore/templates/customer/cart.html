<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giỏ Hàng</title>
  <link rel="stylesheet" href="/static/css/customer/cart.css">
  <link
</head>
<body>
  
  {% block navbar %}
  {% endblock navbar %}

  <div class="container">
    <!-- Cart Table -->
    <table>
        <thead>
            <tr>
                <th class="checkbox"><input type="checkbox" id="select-all"></th>
                <th class="product">Sản phẩm</th>
                <th class="price">Đơn giá</th>
                <th class="quantity">Số lượng</th>
                <th class="total">Thành tiền</th>
            </tr>
        </thead>
        <tbody id="cart-items"></tbody>
    </table>

    <!-- Cart Footer -->
    <div class="cart-footer">
        <div class="total">
            Tổng thanh toán: <span id="total-amount">0₫</span>
        </div>
        <button onclick="openCheckoutModal()">Thanh toán</button>
    </div>

    <!-- Checkout Modal -->
    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <h2>Thông tin giao hàng</h2>
            <label for="name">Tên người nhận:</label>
            <input type="text" id="name" value="">
            <label for="address">Địa chỉ giao hàng:</label>
            <input type="text" id="address" value="">
            <label for="phone">Số điện thoại:</label>
            <input type="text" id="phone">
            <label for="note">Ghi chú:</label>
            <textarea id="note" rows="4"></textarea>
            <div style="text-align: right;">
                <button class="confirm-btn" onclick="showOrderSummary()">Xác nhận</button>
                <button class="cancel-btn" onclick="closeModal()">Hủy</button>
            </div>
        </div>
    </div>

    <!-- Order Summary Modal -->
    <div id="summary-modal" class="modal">
        <div class="modal-content">
            <h2>Tóm tắt hóa đơn</h2>
            <div id="summary-items"></div>
            <p><strong>Tổng tiền:</strong> <span id="summary-total"></span></p>
            <p><strong>Địa chỉ giao hàng:</strong> <span id="summary-address"></span></p>
            <p><strong>Họ và tên:</strong> <span id="summary-name"></span></p>
            <p><strong>Số điện thoại:</strong> <span id="summary-phone"></span></p>
            <p><strong>Ghi chú:</strong> <span id="summary-note"></span></p>
            <div style="text-align: right;">
                <button class="order-btn" onclick="placeOrder()">Đặt hàng</button>
                <button class="cancel-btn" onclick="closeModal()">Hủy</button>
            </div>
        </div>
    </div>


  
<script src="/static/js/customer/cart.js"></script>
</body>
</html>
